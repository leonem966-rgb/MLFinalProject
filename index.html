<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Final Project Weather App</title>
</head>
<body>
<div class="weather-app">
<header>
  <form id="search-form">
    <input type="search" placeholder="Enter city name..." required class="search-city" id="search-city" />
    <input type="submit" value="Search" class="search-button" />
  </form>
</header>
<main>
  <div class="current-weather-temp">
    <div>
      <h1 class="current-city" id="current-city">Kingston, ON</h1>
      <span class="current-temp-icon">☁️</span>
      <span class="current-temp-value" id="current-temp">-6</span>
      <span class="current-temp-unit">&#176;C</span>
    </div>
    <div class="current-weather-conditions">
      <p class="current-conditions">
        <span id="current-date"></span> Moderate rain<br />
        Precipitation: 10%<br />
        Humidity: <strong>72%</strong>, Wind: <strong>14km/h</strong>
      </p>
    </div>
  </div>
</main>
<footer>
  <p>
    This project was coded by
    <a href="https://github.com/leonem966-rgb" target="_blank">Maria Leone</a> and is
    <a href="https://github.com/leonem966-rgb/MLFinalProject" target="_blank"> open-sourced on GitHub</a> and
    <a href="https://mlfinalweatherproject.netlify.app/" target="_blank">hosted on Netlify</a>
  </p>
</footer>
</div>
</body>
<script src="src/index.js"></script>
</html>
